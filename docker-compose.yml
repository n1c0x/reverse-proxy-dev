     - "./web/www6:/usr/share/nginx/html"
     - "./web/nginx.conf:/etc/nginx/nginx.conf"
     - "./web/www6/logs:/var/log/nginx"
    ports:
     - "8086:80"

# Reverse proxy
  rp:
    # image: nginx
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rp
    volumes:
     - "./rp/nginx.conf:/etc/nginx/nginx.conf"
     - "./rp/logs:/var/log/nginx"
    ports:
     - "80:80"
    depends_on:
      - "www1"
      - "www2"
      - "www3"
      - "www4"
      - "www5"
      - "www6"